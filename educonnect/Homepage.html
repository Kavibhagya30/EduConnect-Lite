<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup and Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f2f5;
        }

        .container {
            text-align: center;
            background-color: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 300px;
        }

        .btn {
            display: block;
            width: 100%;
            padding: 12px;
            margin: 15px 0;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .signup-btn {
            background-color: #4CAF50;
            color: white;
        }

        .signup-btn:hover {
            background-color: #45a049;
        }

        .login-btn {
            background-color: #2196F3;
            color: white;
        }

        .login-btn:hover {
            background-color: #1E88E5;
        }

        h1 {
            color: #333;
            margin-bottom: 30px;
        }
    </style>
    <script>
        function login(){
            window.location.href="Login.html";
        }
        function signup(){
            window.location.href="Signup.html";
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>Welcome</h1>
        <button class="btn signup-btn" onclick="signup()">Signup</button>
        <button class="btn login-btn" onclick="login()">Login</button>
    </div>
</body>
</html>
